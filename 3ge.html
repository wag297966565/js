	<script>
	jzt(9)
		function jzt(t){
			for(var i=1;i<=t;i++){
				for(var z=1;z<=t-i;z++){
					document.write('-');
				}
				for(var j=1;j<=2*i-1;j++){
					document.write('*');
				}
			document.write('<br/>');
			}
		}
	</script>
	<script>
		fbnq(200)
		function fbnq(d){
			var a=0,b=1;
			for(var c=1;c<=d;){
				document.write(c+'&nbsp')
				c=a+b;
				a=b;
				b=c;
			}
		}
	</script>
	<script>
		table(4,5)
		function table(rows,cols){
			var table='<table border=1 cellspacing=0>';
				for(var i=1;i<=rows;i++){
					table=table+'<tr>'
						for(var j=1;j<=cols;j++){
							table=table+'<td>'+j+'*'+i+'='+(i*j)+'</td>'
						}
					table=table+'</tr>'
				}
		document.write(table)
		}
	</script>
